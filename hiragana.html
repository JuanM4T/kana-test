<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiragana Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header"><a href="index">Kana Test</a></h1>
      <h1 class="header main">Hiragana</h1>
    </header>
    <main>
      <div id="scores">
        <span class="counter">Session counter</span
        ><span id="session-counter" class="count">-</span>
        <span class="counter">Total counter</span
        ><span id="total-counter" class="count">-</span>
      </div>
      <div id="kana-container">
        <div id="kana-character"></div>
        <div id="options"></div>
      </div>
    </main>
    <script src="js/script.js" type="module" data-syllabary="hiragana"></script>
  </body>
</html>
